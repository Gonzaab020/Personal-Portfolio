<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/wpforms.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <div>
        <div class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to fill our the form!</p>
        </div>

        <div>
            <div>
                <form action="" method="post" id="survey-form" name="survey-form">
                    <div id="form-id">
                        <div>
                            <label id="name-label" for="name">Name <input type="text" id="name" name="name" required placeholder="Enter your name" class="user-data"></label>
                        </div>
                        <div>
                            <label id="email-label" for="email">Email <input type="email" id="email" name="email" required placeholder="email@example.com" class="user-data"></label>
                        </div>
                        <div>
                            <label id="number-label" for="number">Age (Optional) <input type="number" id="number" name="age" placeholder="Age" min="13" max="120" class="user-data"></label>
                        </div>
                    </div>
                    <div id="role-id">
                        <p>Which option best describes your current role?</p>
                        <label for="user-role">
                            <select name="user-role" id="user-role" class="select-option">
                                <option disabled selected value="">Select current role</option>
                                <option value="student">Student</option>
                                <option value="full-time-job">Full Time Job</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                    </div>
                    <div id="recommend-id">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <label for="definitely" class="input-radio"><input type="radio" value="definitely" name="user-recommend" id="definitely" class="radio"> Definitely</label>
                        <label for="maybe" class="input-radio"><input type="radio" value="maybe" name="user-recommend" id="maybe" class="radio"> Maybe</label>
                        <label for="not-sure" class="input-radio"><input type="radio" value="not-sure" name="user-recommend" id="not-sure" class="radio"> Not sure</label>
                    </div>
                    <div id="features-id">
                        <p>
                            What is your favorite feature of freeCodeCamp?
                        </p>
                        <select name="user-features" id="dropdown" class="select-option">
                            <option disabled selected value="" class="1">Select an Option</option>
                            <option value="challenges-feature" class="1">Challenges</option>
                            <option value="projects" class="1">Projects</option>
                            <option value="community" class="1">Community</option>
                            <option value="open-source" class="1">Open Source</option>
                        </select>
                    </div>
                    <div id="checkbox-id">
                        <p>
                            What would you like to see improved? (Check all that apply)
                        </p>
                        <div>
                            <div>
                                <label for="front-end" class="check-name"><input type="checkbox" id="front-end" value="front-end" class="check"> Front-End Projects</label>
                            </div>
                            <div>
                                <label for="back-end" class="check-name"><input type="checkbox" id="back-end" value="back-end" class="check"> Back-End Projects</label>
                            </div>
                            <div>
                                <label for="data-visualization" class="check-name"><input type="checkbox" id="data-visualization" value="data-visualization" class="check"> Data Visualization</label>
                            </div>
                            <div>
                                <label for="challenges-checkbox" class="check-name"><input type="checkbox" id="challenges-checkbox" value="challenges-checkbox" class="check"> Challenges</label>
                            </div>
                            <div>
                                <label for="open-source-community" class="check-name"><input type="checkbox" id="open-source-community" value="open-source-community" class="check"> Open Source Community</label>
                            </div>
                            <div>
                                <label for="gitter-help-rooms" class="check-name"><input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms" class="check"> Gitter Help Rooms</label>
                            </div>
                            <div>
                                <label for="videos" class="check-name"><input type="checkbox" id="videos" value="videos" class="check"> Videos</label>
                            </div>
                            <div>
                                <label for="city-meetups" class="check-name"><input type="checkbox" id="city-meetups" value="city-meetups" class="check"> City Meetups</label>
                            </div>
                            <div>
                                <label for="wiki" class="check-name"><input type="checkbox" id="wiki" value="wiki" class="check"> Wiki</label>
                            </div>
                            <div>
                                <label for="forum" class="check-name"><input type="checkbox" id="forum" value="forum" class="check"> Forum</label>
                            </div>
                            <div>
                                <label for="additional-courses" class="check-name"><input type="checkbox" id="additional-courses" value="additional-courses" class="check"> Additional Courses</label>
                            </div>
                        </div>
                    </div>
                    <div id="commentary-id">
                        <p>Add an additional comment</p>
                        <label for="additional-comment">
                            <textarea name="additional-comment" id="additional-comment" cols="30" rows="8" placeholder="Enter your comment here..."></textarea>
                        </label>
                    </div>
                    <div id="submit-id">
                        <input type="submit" id="submit" class="button-submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
