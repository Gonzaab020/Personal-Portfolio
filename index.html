<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Gonza's Portfolio</title>
</head>
<body>
    <!--START OF NAV SECTION-->
    <nav id="navbar">
        <ul>
            <li class="nav-list"><a href="#welcome-section" class="nav-link">About Me</a></li>
            <li class="nav-list"><a href="#projects" class="nav-link">Projects</a></li>
            <li class="nav-list"><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    <!--END OF NAV SECTION-->

    <!--START OF WELCOME SECTION-->
    <section id="welcome-section">
        <h1>Hey! I'm Gonzalo Bertran</h1>
        <p id="w-p">a Web Developer</p>
    </section>
    <!--END OF WELCOME SECTION-->

    <!--START OF PROJECTS SECTION-->
    <section id="projects" class="project-tile">
        <h2>Personal Projects</h2>
        <div>
            <a href="Proyecto Formulario de Encuesta/encuesta.html" target="_blank"> 
                <img src="img/thumbnail_Form-Page.png" alt="Form Page Thumbnail"><p>Survey Form</p>
            </a>
            <a href="Proyecto Pagina de Homenaje/homenaje.html" target="_blank">

            </a>
        </div>
    </section>
    <!--END OF PROJECTS SECTION-->

    <!--START OF CONTACT SECTION-->
    <section id="contact" class="contact-section">
        <div>
            <h2>Work Whit Me...</h2>
        <p>- Here I Am -</p>
        </div>
        <div>
            <a href="https://github.com/Gonzaab020" target="_blank" id="profile-link">
                GitHub
            </a>
            <a href="https://www.linkedin.com/in/gonzalo-alcides-bertran-228415275/" target="_blank" id="profile-link">
                LinkedIn
            </a>
        </div>
        <div>
            <h2>Or Send me an Email</h2>
        </div>
        <div class="form-div">
            <form action="index.html" method="post" id="formulario">

                </label>
                <label for="email" class="form-label">
                    Email: <input type="email" id="email" name="email" placeholder="email@example.co">
                </label>
                <label for="subjet" class="form-label">
                    Subjet: <input type="text" id="subjet" name="subjet" placeholder="How do you drink your coffee?">
                </label>
                <label for="description" class="form-label">
                    Description: <textarea name="description" id="description" cols="60" rows="7"></textarea>
                </label>
                <input type="submit" value="Send">
            </form>
        </div>
    </section>
    <!--END OF CONTACT SECTION-->

    <!--START OF FOOTER SECTION-->
    <footer id="footer-section">
        <p>Created by Gonzalo with effort (ﾟヮﾟ)</p>
